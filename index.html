<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>progressbar-skills</title>
</head>
<body>
    <div class="container1">
        <div class="skills">
            <h2>HTML</h2>
            <div class="progress-bar">
                <div class="html"><span>90%</span></div>
            </div>
            <h2>CSS</h2>
            <div class="progress-bar">
                <div class="css"><span>75%</span></div>
            </div>
            <h2>JAVASCRIPT</h2>
            <div class="progress-bar">
                <div class="js"><span>70%</span></div>
            </div>
            <h2>PYTHON</h2>
            <div class="progress-bar">
                <div class="python"><span>60%</span></div>
            </div>
            <h2>REDUX</h2>
            <div class="progress-bar">
                <div class="redux"><span>60%</span></div>
            </div>
            <h2>REACT</h2>
            <div class="progress-bar">
                <div class="react"><span>80%</span></div>
            </div>
            <h2>NODEJS</h2>
            <div class="progress-bar">
                <div class="nodejs"><span>80%</span></div>
            </div>
            <h2>MONGODB</h2>
            <div class="progress-bar">
                <div class="mongodb"><span>90%</span></div>
            </div>
            <h2>DJANGO</h2>
            <div class="progress-bar">
                <div class="django"><span>60%</span></div>
            </div>
            <h2>DATABASE</h2>
            <div class="progress-bar">
                <div class="db"><span>80%</span></div>
            </div>
            <h2>FIGMA</h2>
            <div class="progress-bar">
                <div class="figma"><span>90%</span></div>
            </div>
            <h2>BOOTSTRAP</h2>
            <div class="progress-bar">
                <div class="bootstrap"><span>86%</span></div>
            </div>
            <h2>TAILWIND-CSS</h2>
            <div class="progress-bar">
                <div class="tailwind"><span>81%</span></div>
            </div>
        </div>
    </div>
</body>
</html>
